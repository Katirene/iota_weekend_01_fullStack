<!DOCTYPE html>
<html>
	<head>
		<title>Forms!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="../../app.js"></script>
		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	<body>
	<div class="container">
		<form id="employeeForm">
			<label for="empFirstName">Employee First Name: </label>
			<input type="text" id="empFirstName" name="empFirstName" />
			<label for="empLastName">Employee Last Name: </label>
			<input type="text" id="empLastName" name="empLastName" />
			<label for="empIDNumber">Employee ID Number: </label>
			<input type="number" id="empIDNumber" name="empIDNumber" />
			<label for="empJobTitle">Employee Job Title: </label>
			<input type="text" id="empJobTitle" name="empJobTitle" />
			<label for="empSalary">Employee Salary: </label>
			<input type="number" id="empSalary" name="empSalary" />
			<input type="submit" value="Submit Employee" />
			<h1>Monthly Cost: $ <input id="monthly" type="number" placeholder = 0 disabled="true"></h3>
		</form>

	</div>

	<div id="container">

	</div>

	</body>
</html>
